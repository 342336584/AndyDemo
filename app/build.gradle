apply plugin: 'com.android.application'
android {
    compileSdkVersion 26
    buildToolsVersion '26.0.1'
    defaultConfig {
        applicationId "com.example.andy.andydemo"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField "String", "NAME", "\"" + NAME + "\""
        resValue "string", "NAME", "\"" + NAME + "\""

        renderscriptTargetApi 18
        renderscriptSupportModeEnabled true
        ndk {
            moduleName "JniTest"
            moduleName "ndkdemo"
            abiFilters "armeabi", "armeabi-v7a", "x86", "mips"
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs'] // 配置此处才会打包jni 的.so 文件
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {

        }
    }
}

boolean isDeveloperVersion() {
    return true;
}

dependencies {
    compile project(':thread')
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    // 侧滑调试面板
    if (isDeveloperVersion()) {
        compile('io.palaima.debugdrawer:debugdrawer:+') {
            exclude group: 'com.android.support'
        }
        compile 'io.palaima.debugdrawer:debugdrawer-view:+'
    } else {
        compile('io.palaima.debugdrawer:debugdrawer-no-op:+') {
            exclude group: 'com.android.support'
        }
        compile 'io.palaima.debugdrawer:debugdrawer-view-no-op:+'
    }
    compile('io.palaima.debugdrawer:debugdrawer-timber:+') {
        exclude group: 'com.android.support'
    }
    compile('io.palaima.debugdrawer:debugdrawer-commons:+') {
        exclude group: 'com.android.support'
    }
    compile('io.palaima.debugdrawer:debugdrawer-actions:+') {
        exclude group: 'com.android.support'
    }
    compile('io.palaima.debugdrawer:debugdrawer-okhttp:+') {
        exclude group: 'com.android.support'
    }
    compile('io.palaima.debugdrawer:debugdrawer-okhttp3:+') {
        exclude group: 'com.android.support'
    }
    compile('io.palaima.debugdrawer:debugdrawer-picasso:+') {
        exclude group: 'com.android.support'
    }
    compile('io.palaima.debugdrawer:debugdrawer-glide:+') {
        exclude group: 'com.android.support'
    }
    compile('io.palaima.debugdrawer:debugdrawer-scalpel:+') {
        exclude group: 'com.android.support'
    }
    compile('io.palaima.debugdrawer:debugdrawer-location:+') {
        exclude group: 'com.android.support'
    }
    compile('io.palaima.debugdrawer:debugdrawer-fps:+') {
        exclude group: 'com.android.support'
    }
    compile('io.palaima.debugdrawer:debugdrawer-logs:+') {
        exclude group: 'com.android.support'
    }
    compile('io.palaima.debugdrawer:debugdrawer-network-quality:+') {
        exclude group: 'com.android.support'
    }
